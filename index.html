<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Get in touch or find our location on the map. Contact us for collaborations or inquiries." />
    <title>Contact | Your City Map</title>
    <link rel="canonical" href="https://example.com/contact" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <!-- Contact Form Section -->
        <section class="contact-form" aria-labelledby="contact-heading">
            <h1 id="contact-heading">Contact</h1>
            <p>Have a question or want to collaborate? Send me a quick message below!</p>

            <form action="#" method="post" aria-label="Contact form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required aria-required="true">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required aria-required="true">

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message..." required
                    aria-required="true"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Google Map Section -->
        <section class="map-container" aria-labelledby="map-heading">
            <h2 id="map-heading">Find Us</h2>
            <div class="map-frame">
                <!-- Replace location in `q=` with your city or coordinates -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3692.364677166599!2d70.81464727474832!3d22.26417164420502!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjLCsDE1JzUxLjAiTiA3MMKwNDknMDIuMCJF!5e0!3m2!1sen!2sin!4v1761030581469!5m2!1sen!2sin"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
</body>

</html>
